<head>

<title>Walfie</title>
<style>
html, body, .content {
  margin: 0;
  height: 100%;
  width: 100%;
  font-size: 16px;
  background-color: black;
}

.flex-container {
  display: flex;
  flex-flow: row wrap;
}

.flex-item {
  flex: 1 1 33%;
  text-align: center;
  display: flex;
  flex-direction: column;
}

.flex-full-row {
  flex: 1 1 100%;
}

.content {
  font: 1.5em Helvetica;
  color: #fff;
}
.content a { text-decoration: none; color: inherit; }

@media (orientation:portrait) {
  .flex-container { flex-direction: column; }
  .flex-item { flex: 1; }
}

.bg { transition: background-color 0.3s ease; }
.bg:hover { background-color: #000; }

.bg-twitter { background-color: #55acee; }
.bg-tumblr { background-color: #35465c; }
.bg-instagram { background-color: #517fa4; }
.bg-vine { background-color: #00bf8f; }
.bg-lastfm { background-color: #db1302; }
.bg-soundcloud { background-color: #ff7000; }
.bg-stack-overflow { background-color: #f90; }
.bg-black { background-color: #000; }
</style>
</head>

<div class="content flex-container">
